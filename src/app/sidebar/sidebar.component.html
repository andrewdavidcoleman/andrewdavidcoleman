<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <div class="photo-container"></div>
    <a href="http://www.linkedin.com/in/andrewdavidcoleman" target="_blank" class="linkedin-button" mat-fab></a>
    <a href="http://www.github.com/andrewdavidcoleman" target="_blank" class="github-button" mat-fab></a>
    <a href="http://www.instagram.com/andrewdavidcoleman" target="_blank" class="instagram-button" mat-fab></a>
    <a href="mailto:andrewdavidcoleman@gmail.com" class="email-button" mat-fab></a>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle() && isExpanded = !isExpanded">
        <i class="material-icons" *ngIf="!isExpanded">keyboard_arrow_left</i>
        <i class="material-icons" *ngIf="isExpanded">keyboard_arrow_right</i>
      </button>
      <span class="name">Andrew Coleman</span>
      <!-- <span class="spacer"></span> -->
      <a href="#" mat-button>LINK</a>
      <a href="#" mat-button>LINK</a>
      <a href="#" mat-button>LINK</a>
      <!-- <span class="spacer-right"></span> -->
    </mat-toolbar>
    <app-tabs></app-tabs>
  </mat-sidenav-content>
</mat-sidenav-container>
